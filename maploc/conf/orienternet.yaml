defaults:
  - data: yyc
  - model/image_encoder: resnet_fpn
  - training
  - _self_
model:
  name: orienternet
  latent_dim: 128
  matching_dim: 8
  x_max: 32
  pixel_per_meter: ${data.pixel_per_meter}
  num_rotations: 64
  bearing_loss_weight: 0.1
  # bearing_head:
  #   hidden_dim: 256
  image_encoder:
    backbone:
      encoder: resnet101
  map_encoder:
    embedding_dim: 16
    output_dim: ${..matching_dim}
    num_classes: ${data.num_classes} # wall only right now
    backbone:
      encoder: vgg19
      pretrained: false # was false
      output_scales: [0]
      num_downsample: 3
      decoder: [128, 64, 64]
      padding: replicate
    unary_prior: false
  bev_net:
    num_blocks: 2
    latent_dim: ${..latent_dim}
    output_dim: ${..matching_dim}
    confidence: true
