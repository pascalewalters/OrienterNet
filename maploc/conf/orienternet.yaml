defaults:
  - data: yyc
  - model/image_encoder: resnet_fpn
  - training
  - _self_

clearml:
  project_name: "OrienterNet"
  task_name: "orienternet_training"
  output_uri: true
  dataset_id: 364ef9e1cbb147ce974963fc8a451668

model:
  name: orienternet
  latent_dim: 64 # 128
  matching_dim: 8
  z_max: 32
  x_max: 32
  pixel_per_meter: ${data.pixel_per_meter}
  num_scale_bins: 33
  num_rotations: 64
  image_encoder:
    backbone:
      encoder: resnet101
  map_encoder:
    embedding_dim: 8 #16
    output_dim: ${..matching_dim}
    num_classes: ${data.num_classes}
    backbone:
      encoder: vgg19
      pretrained: false
      output_scales: [0]
      num_downsample: 3
      decoder: [64, 32, 32] # [128, 64, 64]
      padding: replicate
    unary_prior: false
  bev_net:
    num_blocks: 3 # 4
    latent_dim: ${..latent_dim}
    output_dim: ${..matching_dim}
    confidence: true
