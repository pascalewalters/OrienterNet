name: yyc
loading:
  train:
    batch_size: 9
    num_workers: ${.batch_size}
  val:
    batch_size: ${..train.batch_size}
    num_workers: ${.batch_size}
# map data
num_classes:
  walls: 1
pixel_per_meter: 2
crop_size_meters: 64
max_init_error: 32
# preprocessing
target_focal_length: 256
resize_image: [400, 300]  # multiple of 32 at f=256px
# pad_to_multiple: 32
rectify_pitch: true
augmentation:
  rot90: true
  flip: true
  image: {apply: true}
